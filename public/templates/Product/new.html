<h1>New Product</h1>
<form method="POST" action="/product/create">
	<div>
		<label for="name">Name:
			<input id="name" name="name" />
		</label>
	</div>
	<div>
		<label for="price">Price:
			<input id="price" name="price" />
		</label>
	</div>
	<div>
		<label for="size">Size:
			<input id="size" name="size" />
		</label>
	</div>

	<button type="submit">Save</button>
</form>
